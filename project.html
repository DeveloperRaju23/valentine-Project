<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Day 2023 Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    ">
</head>
<body>
          <header class="container">
            <h2 class="text-center text-danger fw-bolder my-4 ps-1">Valentine Day Budget : <span class="text-dark">3000</span></h2>
          </header>  
          <section>
                <div class="container">
                    <div class="detials  mt-5">
                        <div class="row">
                            <div class="col-lg-9 d-flex gap-4">
                                <div class="col-lg-3">
                                    <div class="card p-4 text-center">
                                        <img src="img/kitkat-2.jpg" class="img-fluid" alt="">
                                        <h5>KitKat Chocolate </h5>
                                        <h3>Price : <span id="kitkat-chocolate">200</span> </h3>
                                        <input id="kitkat-quantity" class="my-2" type="text">
                                        <button id="kitkat-buy-btn" class="btn btn-primary fw-bolder fs-4">Buy Now</button>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="card p-4 text-center">
                                        <img src="img/rose.jpg" class="img-fluid" alt="">
                                        <h5>Rose</h5>
                                        <h3>Price : <span id="rose-price">100</span> </h3>
                                        <input id="rose-quantity"  class="my-2" type="text">
                                        <button id="rose-buy-btn" class="btn btn-primary fw-bolder fs-4">Buy Now</button>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="card p-4 text-center">
                                        <img src="img/diary.jpg" class="img-fluid" alt="">
                                        <h5>Diary</h5>
                                        <h3>Price : <span id="diary-price">100</span> </h3>
                                        <input id="diary-quantity" class="my-2" type="text">
                                        <button id="diary-buy-btn" class="btn btn-primary fw-bolder fs-4">Buy Now</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="card p-3 text-center">
                                    <h4>Chocolate : <span id="chocolateCost">00</span></h4>
                                    <hr>
                                    <h4>Rose : <span id="roseCost">00</span></h4>
                                    <hr>
                                    <h4>Diary : <span id="diaryCost">00</span></h4>
                                    <hr>
                                    <h4>Total Balance: <span id="totalCost">00</span></h4>
                                    <h6 id="use-promo-code" class="fw-bold bg-danger p-1 text-white rounded-1 mt-4">Use Promo Code For 20% Discount</h6>
                                    <input id="promo-code" class="my-2" type="text" placeholder="2323">
                                    <button id="apply-btn" class="btn btn-primary fw-bolder fs-4">Apply</button>
                                    <h4 class="mt-4">All Cost : <span  id="all-cost">00</span></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          </section>

          <script src="app.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
